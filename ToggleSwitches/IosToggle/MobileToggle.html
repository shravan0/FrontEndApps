<html>
    <title>
        Mobile Toggle Switched
    </title>
    <head>
        <link href="IosToggle.css" rel="stylesheet"/>
        <link href="AndroidToggle.css" rel="stylesheet"/>
        <link href="margins.css" rel="stylesheet"/>
        <link href="main.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="wrapper">
<h3>Mobile Toggle Switches</h3>
        
        <div class="m-bottom-small overflow"> 
            <label class="left">Ios</label>
            <div class="component left m-left-medium">
                <input type="checkbox" name="toggle" id="toggle">
                   <label for="toggle"></label>
                   </div>
        </div>
         <div class="clear overflow">
             <label class="left">Android</label>
        <div  class="component left m-left-medium">
             <label class="toggle">
                   <input type="checkbox">
                   <span data-unchecked="Off" data-checked="On"></span>
               </label>
        </div>
                 </div>   
        </div>
    </body>
</html>
