    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
         <script type="text/javascript">
         $.fn.initialize = function(options) {
    
	return this.each(function(i, el) {
	  var base = el,
              $base = $(el);
         // alert($base.attr("checked"));
	  base.init = function() {
	  	
	    $base.click(function(event) {
	    	//alert($(this).attr("checked"));
	    	if(!$(this).is(":checked")){
	    		base.uncheckedEvent($(this));
	    	}
	    	else{
	    		base.checkedEvent($(this));
	    	}
	    });
	  };
	  
	  base.checkedEvent = function(ans) {
	  	// Open panel
	  //	ans.wrap('<div class="wrap-unwrap"></div>');
			//var str = ans.parent().html();
	  	//alert(str);
           ans.trigger('check') ;
	  };
	  
	  base.uncheckedEvent = function(ans) {
	  	//alert(ans.val());
	  	ans.trigger('uncheck') ;
	  };
	  
	  base.init();
	       
	});

  
};
        $(document).ready(function(){
        	$("input").initialize();
        	$('input').on("check" ,function(){
        		alert("checked");
        	});
        	$('input').on("uncheck" ,function(){
        		alert("unchecked");
        	});
        });
         

     	</script>

    </head>
