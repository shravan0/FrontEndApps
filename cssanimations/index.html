        	.animation1{

        		background: red;
        		position: relative;

   				 margin-bottom: 10px;
   				  -webkit-animation: mymove 2s ; /* Chrome, Safari, Opera */
    animation: mymove 2s ;
    animation-timing-function: ease;
        	}
        	.animation1:hover{
        		-webkit-transition: background 0s ,border-radius 0s,background 0s; /* Safari */
   				 transition: background 0.1s, border-radius 0.1s, background 0.1s;
   				 transition-timing-function: linear;
        		border-radius: 50%;
        		background: orange;
        	}
        	.animation2:hover{
        		-webkit-transition: background 0.1s ,border-radius 0.1s ,background 0.1s; /* Safari */
   				 transition: background 0.1s, border-radius 0.1s, background 0.1s;
   				 transition-timing-function: linear;
        		border-radius: 50%;
        		background: orange;
        	}
@-webkit-keyframes mymove {
    from {background: skyblue;}
    to {background: green;border-radius: 50%;}
}

@keyframes mymove {
    from {background: skyblue}
    to {background: green;border-radius: 50%;}
}
